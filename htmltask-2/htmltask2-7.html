<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>

            <label for="fname">First Name</label>
            <input type="text" id="fname"> <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname"> <br>
            <label for="email">Email</label>
            <input type="email" id="email"> <br>

            <label for="gender">Gender:</label>

            <input type="radio" id="male"><label for="male">Male</label>

            <input type="rAdio" id="female"><label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Magazines</legend>
            <input type="checkbox" id="magazine1">
            <label for="magazine1"> Stavanger Aftenblad</label><br>
            <input type="checkbox" id="magazine2">
            <label for="magazine2"> Teknisk Unkblad</label><br>
            <input type="checkbox" id="magazine3">
            <label for="magazine3"> Se Og Her</label><br>
            <input type="checkbox" id="magazine4">
            <label for="magazine4"> Familien</label>
        </fieldset>
        <fieldset>
            <legend>Subscription</legend>

            <label for="period">Period</label>
            <select name="period" id="">
                <option value="6m">6 Months</option>
                <option value="12m">12 Months</option>
                <option value="18m">18 Months</option>
                <option value="24m">24 Months</option>
            </select>
            <br>
            <label for="Sub"></label>
            <input type="submit" value="Subscribe">
        </fieldset>
    </form>
</body>

</html>
